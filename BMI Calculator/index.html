<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="BMI-wrapper">
        
        <div class="BMI-left">
            <img src="https://images.unsplash.com/photo-1672094732506-e36eb9ba5de9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1520&q=80">
            <div class="h1">Click to BMI Calculator!</div>
        </div>

        <div class="BMI-right">
            <div class="h2">กรุณาป้อนรายระเอียดของคุณ</div>
            
            <div class="form-group">
                <input type="text" id="weight" placeholder="น้ำหนัก(kg.)">
                <label for="weight">kg.</label>
            </div>
            <div class="form-group">
                <input type="text" id="height" placeholder="ส่วนสูง(cm.)">
                <label for="height">cm.</label>
            </div>
    
            
            <div class="button-area">
                <button class = "btn btn-primary" onclick="Calbmi()">Calculate</button>
            </div>

            <h5 id = "result" ></h5>
            <h5 id = "a"> </h5>
            

            
        </div>



    <script src="script.js"></script>
</body>
</html>
